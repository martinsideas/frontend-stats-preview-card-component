<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Quicksand:wght@300;500;700&display=swap"
    rel="stylesheet">
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&family=Quicksand:wght@300;500;700&display=swap"
    rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <link rel="stylesheet" href="./styles_desktop.css" media="screen and (min-width: 1440px)" />
  
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <div class="container">
    
    <img src="./images/image-header-desktop.jpg" alt="people working with their laptops">
  
    <div class="card-info">
      <h1>Get <span>insights</span> that help your business grow.</h1>
      <p class="info">Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.</p>
      
      <div class="data">
        <div class="data-first">
          <p class="big-p">10k+</p>
          <p class="small-p">COMPANIES</p>
        </div>
        <div class="data-second">
          <p class="big-p">314</p>
          <p class="small-p">TEMPLATES</p>
        </div>
        <div class="data-third">
          <p class="big-p">12M+</p>
          <p class="small-p">QUERIES</p>
        </div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/martinsideas" target="_blank">Martin The Coder</a>.
  </div>
</body>
</html>
